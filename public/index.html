<!doctype html> <title> az-deploy-test </title>

<style>
  body { font: 1.1rem/1.6 sans-serif; margin: 1rem auto; max-width: 48rem; }
  pre  { border: 1px solid #bbb; padding: 1rem .2rem; }
</style>

<h1> Deployment data </h1>

<pre id="deploy-data"> Loading ... </pre>

<script>
  fetch('/api/messages/Jo%20TEST')
    .then(resp => resp.json())
    .then(data => {
      const $PRE = document.querySelector('#deploy-data');

      console.warn('API data:', data, $PRE);

      $PRE.innerText = JSON.stringify(data, null, 2);
    });
</script>

<footer>

</footer>
