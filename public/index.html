<!doctype html> <title> az-deploy-test </title>

<link rel="stylesheet" href="style.css" />

<h1> Deployment data </h1>

<article id="deploy-data">
  <p class="wc-loading"> Loading ... </p>
</article>

<script>
  fetch('/api/messages/Jo%20TEST')
    .then(resp => resp.json())
    .then(data => {
      const $PRE = document.querySelector('#deploy-data');

      setTimeout(() => {
        console.warn('API data:', data, $PRE);

        $PRE.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        $PRE.classList.add('loaded');
      },
      2000);
    });
</script>

<footer>
  <a href="https://github.com/nfreear/az-deploy-test">Fork <q>az-deploy-test</q> on GitHub.</a>
</footer>
